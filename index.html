<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey perokok</title>
  </head>
  <body>
    <!-- form>div*5>label>input -->
    <form>
      <div>
        <label for="nama">
          siapa nama anda ?
          <br />
          <input type="text" />
        </label>
      </div>
      <div>
        <label for="umur">
          berapa umur anda ?
          <br />
          <input type="text" />
        </label>
      </div>
      <div>
        <label for="">
          Apa jenis kelamin anda?
          <br />
          <input type="radio" /> Laki-laki <input type="radio" /> Perempuan
        </label>
      </div>
      <div>
        <label for="">
          Apakah anda perokok?
          <br />
          <input type="radio" /> Ya <input type="radio" /> Tidak
        </label>
      </div>
      <div>
        <!-- input*4 -->
        <label for="perokok">
          Jika anda perokok, rokok apa yang anda
          <br />
          pernah coba? <br />
          <input type="checkbox" value="perokok" />
          Gudang Garam Filter
          <br />
          <input type="checkbox" />
          Lucky Strike
          <br />
          <input type="checkbox" />
          Marlboro
          <br />
          <input type="checkbox" />
          Esse
        </label>
      </div>
      <!-- input[type="submit"][value="Submit"]+input[type="reset"][value="Reset"] -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
